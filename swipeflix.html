<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix - Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(160deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
    }
    .card-container {
      position: relative;
      width: 90vw;
      max-width: 320px;
      height: 75vh;
      max-height: 480px;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
      transition: transform 0.4s ease, opacity 0.3s ease;
      background: #1f2937;
      cursor: grab;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .card-info {
      padding: 15px 20px;
      color: white;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid rgba(255,255,255,0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-info h3 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .movie-overview {
      font-size: 0.9rem;
      line-height: 1.3;
      color: #d1d5db;
      max-height: 3.6em;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .movie-overview.expanded {
      max-height: 100vh;
    }
    .read-more {
      background: none;
      border: none;
      color: #60a5fa;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      margin-top: 5px;
      align-self: flex-start;
    }
    .liked-list {
      margin-top: 40px;
      width: 300px;
    }
    .liked-item {
      background: #1f2937;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #resetBtn {
      margin-top: 20px;
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59,130,246,0.5);
      transition: background 0.3s ease;
    }
    #resetBtn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>SwipeFlix üé¨</h1>
  <div class="card-container" id="cardContainer"></div>
  <button id="resetBtn">Reset</button>
  <div class="liked-list" id="likedList">
    <h2>Liked Movies</h2>
    <div id="likedItems"></div>
  </div>

  <script>
    const API_KEY = 'YOUR_TMDB_API_KEY';
    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

    const cardContainer = document.getElementById('cardContainer');
    const likedItems = document.getElementById('likedItems');
    const resetBtn = document.getElementById('resetBtn');

    let movies = [];
    let liked = [];
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    async function fetchMovies() {
      const res = await fetch(API_URL);
      const data = await res.json();
      movies = data.results.slice(0, 10);
      liked = [];
      updateLikedList();
      renderCard();
    }

    function renderCard() {
      if (movies.length === 0) {
        cardContainer.innerHTML = '<p>No more movies! üçø</p>';
        return;
      }
      const movie = movies[0];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}" />
        <div class="card-info">
          <h3>${movie.title}</h3>
          <p class="movie-overview">${movie.overview}</p>
          <button class="read-more">Read more</button>
        </div>
      `;

      const overview = card.querySelector('.movie-overview');
      const readMoreBtn = card.querySelector('.read-more');
      readMoreBtn.addEventListener('click', () => {
        overview.classList.toggle('expanded');
        readMoreBtn.textContent = overview.classList.contains('expanded') ? 'Read less' : 'Read more';
      });

      card.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
        card.style.transition = 'none';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        currentX = e.clientX;
        const deltaX = currentX - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.1}deg)`;
      });

      window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = 'transform 0.4s ease, opacity 0.3s ease';
        const deltaX = currentX - startX;
        if (deltaX > 100) {
          card.style.transform = 'translateX(100vw) rotate(20deg)';
          card.style.opacity = '0';
          handleSwipe('right');
        } else if (deltaX < -100) {
          card.style.transform = 'translateX(-100vw) rotate(-20deg)';
          card.style.opacity = '0';
          handleSwipe('left');
        } else {
          card.style.transform = 'translateX(0)';
        }
      });

      cardContainer.innerHTML = '';
      cardContainer.appendChild(card);
    }

    function handleSwipe(direction) {
      if (direction === 'right') {
        liked.push(movies[0]);
        updateLikedList();
      }
      movies.shift();
      setTimeout(renderCard, 300);
    }

    function updateLikedList() {
      likedItems.innerHTML = liked.map(movie => `
        <div class="liked-item">${movie.title}</div>
      `).join('');
    }

    resetBtn.addEventListener('click', () => {
      fetchMovies();
    });

    fetchMovies();
  </script>
</body>
</html>
