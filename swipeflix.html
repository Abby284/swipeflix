<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix - Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #111827, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
    }
    .card-container {
      position: relative;
      width: 320px;
      height: 480px;
      overflow: visible;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.4s ease;
      background: #1f2937;
      cursor: grab;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    .card:active {
      cursor: grabbing;
    }
    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }
    .card-info {
      padding: 15px 20px;
      color: white;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-info h3 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 10px;
      user-select: text;
    }
    .card-info p {
      font-size: 0.9rem;
      line-height: 1.3;
      color: #d1d5db;
      flex-grow: 1;
      overflow: hidden;
      transition: max-height 0.3s ease;
      max-height: 3.6em; /* 3 lines approx */
      user-select: text;
    }
    .card-info p.expanded {
      max-height: 100vh;
    }
    .expand-btn {
      background: transparent;
      border: none;
      color: #3b82f6;
      font-weight: 600;
      cursor: pointer;
      padding: 0;
      margin-top: 5px;
      align-self: flex-start;
      user-select: none;
    }
    .liked-list {
      margin-top: 40px;
      width: 320px;
      background: #111827;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      user-select: none;
    }
    .liked-list h2 {
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.3rem;
      color: #60a5fa;
    }
    .liked-item {
      display: flex;
      align-items: center;
      background: #1f2937;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
      cursor: default;
    }
    .liked-item:hover {
      background: #374151;
    }
    .liked-item img {
      width: 40px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    .reset-btn {
      margin-top: 20px;
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(59,130,246,0.5);
      transition: background 0.3s ease;
      user-select: none;
    }
    .reset-btn:hover {
      background: #2563eb;
    }
    .loading {
      margin-top: 50px;
      border: 6px solid #1f2937;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>SwipeFlix üé¨</h1>
  <div class="card-container" id="cardContainer"></div>
  <button class="reset-btn" id="resetBtn" title="Reset movie list">Reset</button>
  <div class="liked-list" id="likedList">
    <h2>Liked Movies</h2>
    <div id="likedItems"></div>
  </div>
  <div id="loading" class="loading" style="display:none;"></div>

  <script>
    const API_KEY = 'YOUR_TMDB_API_KEY';
    const API_URL = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;

    const cardContainer = document.getElementById('cardContainer');
    const likedItems = document.getElementById('likedItems');
    const resetBtn = document.getElementById('resetBtn');
    const loading = document.getElementById('loading');

    let movies = [];
    let liked = [];

    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    async function fetchMovies() {
      loading.style.display = 'block';
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Failed to fetch movies');
        const data = await res.json();
        movies = data.results.slice(0, 10);
        liked = [];
        updateLikedList();
        renderCard();
      } catch (error) {
        cardContainer.innerHTML = `<p style="color:#f87171;">Error loading movies. Please try again later.</p>`;
      } finally {
        loading.style.display = 'none';
      }
    }

    function renderCard() {
      if (movies.length === 0) {
        cardContainer.innerHTML = '<p>No more movies! üçø</p>';
        return;
      }
      const movie = movies[0];
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title}" />
        <div class="card-info">
          <h3>${movie.title}</h3>
          <p id="overview">${movie.overview}</p>
          <button class="expand-btn" aria-label="Expand movie overview">Read more</button>
        </div>
      `;

      // Touch events
      card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
      });

      card.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        currentX = e.touches[0].clientX;
        const deltaX = currentX - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.1}deg)`;
      });

      card.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;
        const deltaX = currentX - startX;
        if (deltaX > 100) handleSwipe('right', card);
        else if (deltaX < -100) handleSwipe('left', card);
        else card.style.transform = 'translateX(0) rotate(0)';
      });

      // Mouse events for desktop
      card.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
        card.style.transition = 'none';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        currentX = e.clientX;
        const deltaX = currentX - startX;
        card.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.1}deg)`;
      });

      window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        card.style.transition = 'transform 0.4s ease';
        const deltaX = currentX - startX;
        if (deltaX > 100) handleSwipe('right', card);
        else if (deltaX < -100) handleSwipe('left', card);
        else card.style.transform = 'translateX(0) rotate(0)';
      });

      // Expand overview button
      const expandBtn = card.querySelector('.expand-btn');
      const overview = card.querySelector('#overview');
      expandBtn.addEventListener('click', () => {
        if (overview.classList.contains('expanded')) {
          overview.classList.remove('expanded');
          expandBtn.textContent = 'Read more';
        } else {
          overview.classList.add('expanded');
          expandBtn.textContent = 'Read less';
        }
      });

      cardContainer.innerHTML = '';
      cardContainer.appendChild(card);
    }

    function handleSwipe(direction, card) {
      if (direction === 'right') {
        liked.push(movies[0]);
        updateLikedList();
        card.style.transform = 'translateX(100vw) rotate(30deg)';
      } else {
        card.style.transform = 'translateX(-100vw) rotate(-30deg)';
      }
      card.style.opacity = '0';
      setTimeout(() => {
        movies.shift();
        renderCard();
      }, 400);
    }

    function updateLikedList() {
      likedItems.innerHTML = liked.map(movie => `
        <div class="liked-item" title="${movie.title}">
          <img src="https://image.tmdb.org/t/p/w92/${movie.poster_path}" alt="${movie.title}" />
          <span>${movie.title}</span>
        </div>
      `).join('');
    }

    resetBtn.addEventListener('click', () => {
      fetchMovies();
    });

    fetchMovies();
  </script>
</body>
</html>
