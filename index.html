<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwipeFlix üé¨</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #movie-card {
      position: relative;
      width: 300px;
      height: 450px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 1rem;
      user-select: none;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    #movie-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #movie-title {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .like {
      background-color: #00c853;
      color: white;
    }
    .dislike {
      background-color: #d50000;
      color: white;
    }
  </style>
</head>
<body>
  <h1>SwipeFlix üé¨</h1>
  <div id="movie-card">
    <img id="poster" src="" alt="Movie Poster">
    <div id="movie-title">Loading...</div>
  </div>
  <div class="buttons">
    <button class="dislike" onclick="swipe('left')">üëé Dislike</button>
    <button class="like" onclick="swipe('right')">‚ù§Ô∏è Like</button>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // <- Replace with your actual TMDB API key
    const genreLikes = {};
    let movies = [];
    let currentIndex = 0;

    const card = document.getElementById('movie-card');
    const poster = document.getElementById('poster');
    const title = document.getElementById('movie-title');

    async function fetchMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
      const data = await res.json();
      movies = data.results.filter(movie => movie.poster_path);
      currentIndex = 0;
      showMovie();
    }

    async function fetchByGenres() {
      const topGenres = Object.entries(genreLikes)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([id]) => id)
        .join(',');
      const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${topGenres}`);
      const data = await res.json();
      movies = data.results.filter(movie => movie.poster_path);
      currentIndex = 0;
      showMovie();
    }

    function showMovie() {
      if (currentIndex >= movies.length) {
        title.textContent = 'Loading more...';
        fetchByGenres();
        return;
      }
      const movie = movies[currentIndex];
      poster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      title.textContent = movie.title || movie.name || 'Untitled';
    }

    function likeMovie() {
      const movie = movies[currentIndex];
      (movie.genre_ids || []).forEach(id => {
        genreLikes[id] = (genreLikes[id] || 0) + 1;
      });
    }

    function swipe(direction) {
      if (direction === 'right') likeMovie();

      // Swipe animation
      card.style.transform = `translateX(${direction === 'right' ? 200 : -200}px)`;
      card.style.opacity = 0;

      setTimeout(() => {
        card.style.transition = 'none';
        card.style.transform = 'translateX(0)';
        card.style.opacity = 1;
        card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
        currentIndex++;
        showMovie();
      }, 300);
    }

    // Touch support
    let startX = 0;
    card.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    card.addEventListener('touchend', (e) => {
      const diff = e.changedTouches[0].clientX - startX;
      if (diff > 80) swipe('right');
      else if (diff < -80) swipe('left');
    });

    // Mouse drag support
    let isDragging = false;
    card.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      isDragging = true;
    });
    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      const diff = e.clientX - startX;
      if (diff > 80) swipe('right');
      else if (diff < -80) swipe('left');
      isDragging = false;
    });

    fetchMovies();
  </script>
</body>
</html>
