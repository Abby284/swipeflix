<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFlix ðŸŽ¬</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .card {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      background-color: white;
    }
    .poster {
      width: 100%;
      border-radius: 10px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .like {
      background-color: #4CAF50;
      color: white;
    }
    .dislike {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>SwipeFlix ðŸŽ¬</h1>
  <div class="card" id="movie-card">
    <p>Loading...</p>
  </div>
  <div class="buttons">
    <button class="dislike" onclick="handleDislike()">ðŸ‘Ž Dislike</button>
    <button class="like" onclick="handleLike()">ðŸ’— Like</button>
  </div>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    let movies = [];
    let currentIndex = 0;
    let likedGenres = {};

    async function fetchTrendingMovies() {
      const response = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}`);
      const data = await response.json();
      movies = data.results;
      currentIndex = 0;
      showMovie();
    }

    async function fetchRecommendedMovies() {
      const sortedGenres = Object.entries(likedGenres).sort((a, b) => b[1] - a[1]).map(([id]) => id);
      if (sortedGenres.length === 0) return fetchTrendingMovies();

      const genreString = sortedGenres.slice(0, 3).join(',');
      const response = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreString}`);
      const data = await response.json();
      movies = data.results;
      currentIndex = 0;
      showMovie();
    }

    function showMovie() {
      const card = document.getElementById('movie-card');
      card.innerHTML = '';

      if (currentIndex >= movies.length) {
        card.innerHTML = '<p>No more movies!</p>';
        return;
      }

      const movie = movies[currentIndex];

      const img = document.createElement('img');
      img.src = movie.poster_path ? `${IMAGE_BASE}${movie.poster_path}` : '';
      img.alt = 'Movie Poster';
      img.className = 'poster';
      img.onerror = () => img.style.display = 'none';

      const title = document.createElement('h2');
      title.textContent = movie.title;

      const overview = document.createElement('p');
      overview.textContent = movie.overview;

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(overview);
    }

    function handleLike() {
      const movie = movies[currentIndex];
      if (movie.genre_ids) {
        for (const id of movie.genre_ids) {
          likedGenres[id] = (likedGenres[id] || 0) + 1;
        }
      }
      nextMovie();
    }

    function handleDislike() {
      nextMovie();
    }

    function nextMovie() {
      currentIndex++;
      if (currentIndex >= movies.length) {
        fetchRecommendedMovies();
      } else {
        showMovie();
      }
    }

    fetchTrendingMovies();
  </script>
</body>
</html>
