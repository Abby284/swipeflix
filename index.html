<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwipeFlix ðŸŽ¬</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3a3a4f);
      color: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ff4b5c;
    }
    .card-container {
      position: relative;
      width: 300px;
      height: 450px;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: #fff;
      color: #000;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, opacity 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      overflow-y: auto;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .like {
      background-color: #4CAF50;
      color: white;
    }
    .dislike {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>SwipeFlix ðŸŽ¬</h1>
  <div class="card-container">
    <div class="card" id="movie-card">
      <p>Loading...</p>
    </div>
  </div>
  <div class="buttons">
    <button class="dislike" onclick="handleDislike()">ðŸ‘Ž</button>
    <button class="like" onclick="handleLike()">ðŸ’—</button>
  </div>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

    let movies = [];
    let currentIndex = 0;
    let likedGenres = {};
    const shownMovieIds = new Set();
    let currentPage = 1;

    async function fetchTrendingMovies(page = 1) {
      const response = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}&page=${page}`);
      const data = await response.json();
      const filtered = data.results.filter(movie => !shownMovieIds.has(movie.id));
      if (filtered.length === 0 && page < 5) return fetchTrendingMovies(page + 1);
      movies = filtered;
      currentIndex = 0;
      showMovie();
    }

    async function fetchRecommendedMovies(page = 1) {
      const sortedGenres = Object.entries(likedGenres).sort((a, b) => b[1] - a[1]).map(([id]) => id);
      if (sortedGenres.length === 0) return fetchTrendingMovies(currentPage);
      const genreString = sortedGenres.slice(0, 3).join(',');
      const response = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreString}&page=${page}`);
      const data = await response.json();
      const filtered = data.results.filter(movie => !shownMovieIds.has(movie.id));
      if (filtered.length === 0 && page < 5) return fetchRecommendedMovies(page + 1);
      movies = filtered;
      currentIndex = 0;
      showMovie();
    }

    function showMovie() {
      const card = document.getElementById('movie-card');
      card.innerHTML = '';

      if (currentIndex >= movies.length) {
        card.innerHTML = '<p>No more movies available! Please refresh later.</p>';
        return;
      }

      const movie = movies[currentIndex];
      shownMovieIds.add(movie.id);

      const img = document.createElement('img');
      img.src = movie.poster_path ? `${IMAGE_BASE}${movie.poster_path}` : '';
      img.alt = 'Movie Poster';
      img.onerror = () => img.style.display = 'none';

      const title = document.createElement('h2');
      title.textContent = movie.title;

      const overview = document.createElement('p');
      overview.textContent = movie.overview;

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(overview);
    }

    function handleLike() {
      const movie = movies[currentIndex];
      if (movie.genre_ids) {
        for (const id of movie.genre_ids) {
          likedGenres[id] = (likedGenres[id] || 0) + 1;
        }
      }
      nextMovie();
    }

    function handleDislike() {
      nextMovie();
    }

    function nextMovie() {
      currentIndex++;
      if (currentIndex >= movies.length) {
        currentPage++;
        fetchRecommendedMovies(currentPage);
      } else {
        showMovie();
      }
    }

    fetchTrendingMovies(currentPage);
  </script>
</body>
</html>
