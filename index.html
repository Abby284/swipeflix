<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix - Personalized Movie Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #cardContainer {
      width: 300px;
      margin: 20px auto;
      position: relative;
    }
    .card {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      background-color: #222;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
    .card img {
      width: 100%;
    }
    .liked-list {
      margin-top: 20px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .liked-list li {
      list-style: none;
      border-bottom: 1px solid #333;
      padding: 5px;
    }
    #loadingSpinner {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>SwipeFlix ðŸŽ¬</h1>
  <div id="cardContainer"></div>
  <div id="loadingSpinner">Loading...</div>
  <h2>Liked Movies</h2>
  <ul id="likedItems" class="liked-list"></ul>

  <script>
    const API_KEY = '0d056e1910c8b138b66596088c28472c';
    const cardContainer = document.getElementById('cardContainer');
    const likedItems = document.getElementById('likedItems');
    const loadingSpinner = document.getElementById('loadingSpinner');

    let movies = [];
    let liked = [];
    let likedGenres = {};
    let seenMovieIds = new Set();

    async function fetchMovies(preferredGenres = []) {
      loadingSpinner.style.display = 'block';
      let url;
      if (preferredGenres.length > 0) {
        url = `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}&language=en-US&sort_by=popularity.desc&with_genres=${preferredGenres.join(',')}`;
      } else {
        url = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();
        movies = data.results.filter(m => !seenMovieIds.has(m.id)).slice(0, 10);
        renderCard();
      } catch (err) {
        console.error('Fetch error:', err);
      } finally {
        loadingSpinner.style.display = 'none';
      }
    }

    function updateLikedList() {
      likedItems.innerHTML = liked.map(movie => `<li>${movie.title}</li>`).join('');
    }

    function handleSwipe(direction, movie) {
      seenMovieIds.add(movie.id);
      if (direction === 'right') {
        liked.push(movie);
        movie.genre_ids.forEach(id => {
          likedGenres[id] = (likedGenres[id] || 0) + 1;
        });
        updateLikedList();
      }

      if (movies.length > 0) {
        renderCard();
      } else {
        const topGenres = Object.entries(likedGenres)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 3)
          .map(entry => entry[0]);

        fetchMovies(topGenres);
      }
    }

    function renderCard() {
      cardContainer.innerHTML = '';
      if (movies.length === 0) return;
      const movie = movies.pop();
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
        <h3>${movie.title}</h3>
      `;
      cardContainer.appendChild(card);

      let startX = 0;
      card.addEventListener('touchstart', e => startX = e.touches[0].clientX);
      card.addEventListener('touchend', e => {
        const endX = e.changedTouches[0].clientX;
        if (endX - startX > 50) handleSwipe('right', movie);
        else if (startX - endX > 50) handleSwipe('left', movie);
        else renderCard();
      });
    }

    fetchMovies();
  </script>
</body>
</html>
