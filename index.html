<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwipeFlix ðŸŽ¬</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 1rem;
    }
    #movie-card {
      position: relative;
      width: 300px;
      height: 450px;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      margin-top: 2rem;
      user-select: none;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }
    #movie-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #movie-title {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 1rem;
      font-weight: bold;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>SwipeFlix ðŸŽ¬</h1>
  <div id="movie-card">
    <img id="poster" src="" alt="Movie Poster">
    <div id="movie-title"></div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE';
    const genreLikes = {}; // { genreId: count }
    let movies = [];
    let currentIndex = 0;

    const card = document.getElementById('movie-card');
    const poster = document.getElementById('poster');
    const title = document.getElementById('movie-title');

    async function fetchTrendingMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
      const data = await res.json();
      movies = data.results;
      currentIndex = 0;
      showMovie();
    }

    async function fetchByGenres() {
      const topGenres = Object.entries(genreLikes)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 2)
        .map(([genreId]) => genreId)
        .join(',');
      const res = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${topGenres}`);
      const data = await res.json();
      movies = data.results;
      currentIndex = 0;
      showMovie();
    }

    function showMovie() {
      if (currentIndex >= movies.length) {
        title.textContent = 'Loading more...';
        fetchByGenres();
        return;
      }
      const movie = movies[currentIndex];
      poster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      title.textContent = movie.title || movie.name;
    }

    function likeMovie() {
      const movie = movies[currentIndex];
      if (movie.genre_ids) {
        for (let id of movie.genre_ids) {
          genreLikes[id] = (genreLikes[id] || 0) + 1;
        }
      }
    }

    function swipe(direction) {
      if (direction === 'right') {
        likeMovie();
      }
      card.style.transform = `translateX(${direction === 'right' ? '300px' : '-300px'})`;
      card.style.opacity = 0;
      setTimeout(() => {
        card.style.transition = 'none';
        card.style.transform = 'translateX(0)';
        card.style.opacity = 1;
        card.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
        currentIndex++;
        showMovie();
      }, 300);
    }

    // Swipe detection
    let startX;
    card.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });
    card.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (diff > 100) swipe('right');
      else if (diff < -100) swipe('left');
    });

    // Mouse support
    let isDragging = false;
    card.addEventListener('mousedown', (e) => {
      startX = e.clientX;
      isDragging = true;
    });
    document.addEventListener('mouseup', (e) => {
      if (!isDragging) return;
      const endX = e.clientX;
      const diff = endX - startX;
      if (diff > 100) swipe('right');
      else if (diff < -100) swipe('left');
      isDragging = false;
    });

    fetchTrendingMovies();
  </script>
</body>
</html>
